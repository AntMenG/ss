{% extends 'layouts/main.html' %}
{% load staticfiles %}

{% block title %}
    SS | Login
{% endblock %}

{% block body %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/header/style.css' %}">

<div id="pLogin">
    <img src="{% static 'img/logos/SALUD_HOTIZONTAL_FCFT.png' %}" alt="">
    <div id=login>
        <h2>SISTEMA DE EXPEDIENTES</h2>
        <a href="{% url 'login' %}">
            <input type="submit" value="VOLVER A INGRESAR">
        </a>
    </div>
</div>
<div id="pContent">
    
    <section id="center">
        <h3>AVANCE DEL ESCANEO DE EXPEDIENTES</h3>
        <p>Resumen de los últimos 6 días de publicación de espedientes</p>
    
        <div class="chart-container" style="position: relative; height:220px; width:100%">
            <canvas id="myChart" style="height: 220px;"></canvas>
        </div>
        <script>
            var ctx = document.getElementById("myChart").getContext('2d');
            ctx.height = 100;
            let chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Avance',
                        data: [3000, 2500, 3120, 3000, 3321, 3100],
                        backgroundColor: 'rgba( 157, 36, 73, 0.5)',
                        borderColor: 'rgba( 157, 36, 73, 0.9)',
                    }],
                    labels: [
                        '10/12/2018', 
                        '11/12/2018', 
                        '12/12/2018', 
                        '13/12/2018',
                        '14/12/2018',
                        '15/12/2018'
                    ]
                },
                options: {
                    tooltips: {
                        backgroundColor: 'rgb(83, 20, 40)'
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                suggestedMin: 50,
                                suggestedMax: 100
                            }
                        }]
                    }
                }
            });
        </script>
    </section>

</div>
{% endblock %}
