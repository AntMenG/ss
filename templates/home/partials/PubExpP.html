            </section>
            
            <section id="PubFolders">

                    <span>Acta de Nacimiento</span>
                    <section class="drag drag_zone">

                </div>
                <div class="folder">

                    </section>
                </div>
                <div class="folder">

                    <section class="drag drag_zone">
