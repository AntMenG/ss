<section id="CarExpP">

        <section>
            <div id="item-photo">
                <img src="" alt="">
            </div>
            <div id="item-name">
                Jessica Gutierrez Gentile
            </div>
            <button id="cancelPE">CANCELAR</button>
        </section>
        <div id="item-info">
            <section>
                <h5>Ejemplo Key</h5>
                <span>Ejemplo Value</span>

        <!-- Todo tu html aqui -->

        <section id="PubWrapper">
            <form id="cargar_expediente" 
                action="/home/cargar_expediente/" method="POST" enctype="multipart/form-data">

                <input type="hidden" name="empleado_id">
                <input id="file-upload" type="file" multiple style='display: none;' name="document" accept="image/x-png,image/jpeg" />
                <div class="upload-area"  id="uploadfile">
                    <h1>Arrastra archivos aqu√≠</h1>
                </div>
                <div class="preview-area"></div>

        </section>
    </section>

    <section id="preview"></section>
</section>
